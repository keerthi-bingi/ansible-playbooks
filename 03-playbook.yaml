---
- name: Install Nginx web server
  hosts: install
  become: true  # Required for elevated privileges to install packages
  tasks:
    - name: Ensure Nginx is at the latest version
      ansible.builtin.package:
        name: nginx
        state: latest
      register: nginx_install_status
      # Optional: Update package cache on Debian-based systems if needed
      # when: ansible_os_family == "Debian"
      # apt: update_cache: yes

    - name: Start and enable Nginx service
      ansible.builtin.service:
        name: nginx
        state: started
        enabled: yes
      # Only runs if the package installation made changes
      # when: nginx_install_status.changed 
