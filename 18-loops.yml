- name: loops playbook
  hosts: local
  connection: local
  become: yes
  tasks: 
  - name: install package
    ansible.builtin.package: 
      name: "{{ item.name }}"
      state: "{{ item.state }}"
    loop:
    - { name: "nginx", state: "present" }
    - { name: "mysql", state: "absent" }
    - { name: "nodejs", state: "present" }